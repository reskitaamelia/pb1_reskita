<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar looping</title>
</head>
<body>
  <h1>Belajar Looping</h1>
  <script>
    for (let i = 1; i <= 10; i++) {
      if (i % 2 === 1) {
        console.log(i)
        console.log("Odd");
    } else {
      console.log(i)
      console.log("Even")}
}
  </script>
</body>
</html>
