<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengenal Position CSS</title>
</head>
<style>
  .kotak1 {
    background: blue;
    position: absolute;
    left: 40px;
    padding: 10px;
  }

  .kotak2 {
    background: green;
    position: relative;
    left: 40px;
    padding: 10px;
  }

  .kotak3 {
    background: red;
    position: static;
    left: 40px;
    padding: 10px;
  }

  .kotak4 {
    background: hotpink;
    position: fixed;
    left: 40px;
    padding: 10px;
  }
</style>
<body>
  <div class="kotak1">Position: absolute</div>
  <div class="kotak2">Position: relative</div>
  <div class="kotak3">Position: static</div>
  <div class="kotak4">Position: fixed</div>
</body>
</html>
