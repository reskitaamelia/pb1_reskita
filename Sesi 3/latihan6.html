<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengenal Border CSS</title>
</head>
<style>
  .garis_1 {
    border-style: solid;
  }

  .garis_2 {
    border-style: dotted;
  }

  .garis_3 {
    border-style: dashed;
  }

  .garis_4 {
    border-style: double;
  }

  .garis_5 {
    border-style: groove;
  }

  .garis_6 {
    border-style: inset;
  }

  .garis_7 {
    border-style: outset;
  }

  .garis_8 {
    border-style: ridge;
  }
</style>
<body>
  <p class="garis_1">Garis dengan gaya solid</p>
  <p class="garis_2">Garis dengan gaya dotted</p>
  <p class="garis_3">Garis dengan gaya dashed</p>
  <p class="garis_4">Garis dengan gaya double</p>
  <p class="garis_5">Garis dengan gaya groove</p>
  <p class="garis_6">Garis dengan gaya inset</p>
  <p class="garis_7">Garis dengan gaya outset</p>
  <p class="garis_8">Garis dengan gaya ridge</p>
</body>
</html>
