<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengenal Font CSS</title>
</head>
<style>
  .link {
    font-size: 20pt;
  }

  .link:hover {
    color: red;
  }

  .link:link {
    color: blue;
  }

  .link:active {
    color: firebrick;
  }

  .link:visited {
    background: yellow;
  }
</style>
<body>
  <a href="https://google.com" class="class">Klik di sini</a>
</body>
</html>
