<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin & Padding CSS</title>
</head>
<style>
  h1 {
    text-align: center;
  }

  .box {
    background: blueviolet;
    height: 200px;
    width: 300px;
    margin: 20px;
    padding: 20px;
  }

  .box-dua {
    background: red;
    height: 100px;
    width: 600px;
    margin-left: 70px;
    padding-left: 70px;
  }
</style>
<body>
  <div class="box">
    <h1>Ini adalah box</h1>
  </div>

  <div class="box-dua">
    <h1>Ini adalah box kedua</h1>
  </div>
</body>
</html>
