<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5 Reskita Amelia</title>
</head>

<body>
    <h3>Tugas Sesi 5</h3>
    <label>Pesan: </label><input id="pesan" type="text"><br>
    <label>Berapa kali: </label><input id="jumlah" type="number"><br>
    <button onclick="cetak()">Cetak!</button>
    <ol id="list"></ol>

    <script>
        const dt = document.getElementById("list")
        dt.innerHTML = ""

        function cetak() {
            let pesan = document.getElementById("pesan").value
            let jumlah = document.getElementById("jumlah").value

            for (let i = 0; i < jumlah; i++) {
                let listItem = document.createElement("li")
                listItem.textContent = pesan
                dt.append(listItem)
            }
        }
    </script>
</body>

</html>
